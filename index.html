<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/main.js"></script>
	<title>Recipe App</title>
</head>
<body>
	
	<div class="container" id="main">
		<header>
			<h1>Recipe App</h1>
		</header>
		<div class="card amber">
			<div class="card-content" id="select-meal">
				<h1>What kind of meal would you like to make?</h1>
			</div>
		</div>
		<div class="card amber">
			<div class="card-content" id="select-fridge-items">
				<h1>Whats in your fridge right now?</h1>
			</div>
		</div>
		<div class="card amber">
			<div class="card-content" id="select-primary-protein">
				<h1>Select your primary protein</h1>
			</div>
			<a class="waves-effect waves-light red btn" id='search-recipes'>Search Recipes</a>
		</div>
		<div>
			<ul class="collapsible" id="returned-recipes">
				<h1 id="recipes-headline">Returned Recipe Options</h1>
			</ul>
		</div>
		<a id="jump-to-shopping-list">
			<div class="card" id="shopping-list"></div>
		</a>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>

</html>

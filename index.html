<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<title>Recipe App</title>
</head>
<body>
	<div class="container" id="main">
		<h1>Recpie Project</h1>
		<div class="card cyan darken-2">
			<div class="card-content white-text" id="select-meal">
				<h1>What kind of meal would you like to make?</h1>
			</div>
		</div>
		<div class="card cyan darken-2">
			<div class="card-content white-text" id="select-fridge-items">
				<h1>Whats in your fridge right now?</h1>
			</div>
		</div>
		<div class="card cyan darken-2">
			<div class="card-content white-text" id="select-primary-protein">
				<h1>Select your primary protein</h1>
			</div>
			<a class="waves-effect waves-light red btn" id='search-recipes'>Search Recipes</a>
		</div>
		<div>
			<ul class="collapsible" id="returned-recipes">
				<h1>Returned Recipe Options</h1>
			</ul>
		</div>
	</div>
</body>

</html>

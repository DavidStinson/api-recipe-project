<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/main.js"></script>
	<title>Recipe App</title>
</head>
<body>
	<div class="container" id="main">
		<h1>Recpie Project</h1>
		<div class="card">
			<div class="card-body" id="select-meal">
				<h1>What kind of meal would you like to make?</h1>
			</div>
		</div>
		<div class="card">
			<div class="card-body" id="select-fridge-items">
				<h1>Whats in your fridge right now?</h1>
			</div>
		</div>
		<div class="card">
			<div class="card-body" id="select-primary-protein">
				<h1>Select your primary protein</h1>
			</div>
		</div>
		<div class="card">
			<div class="card" id="returned-recipes">
				<h1>Returned Recipe Options</h1>
			</div>
		</div>
		

	</div>
	
</body>

</html>
